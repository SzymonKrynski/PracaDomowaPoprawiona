<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <header>
      <div id="conteiner0">
        <div id="conteine0__title">
          <p>Praca domowa</p>
          <h2>Szymon Kryński</h2>
        </div>
        <div class="buttonheader">
          <a href="#article__container"><div class="button1">Popup</div></a>
          <a href="#box"><div class="button2">Formularz</div></a>
          <a href="#nav__container"><div class="button3">Przyciski</div></a>

        </div>
      </div>

  </header> 
  
    <article>
        <div id="article__container">
            <div class="popup">
                <i class="far fa-times-circle" class="font"></i>
                <img src="img/ciastko.jpg" class="center">
                <h1>COOKIE</h1>
                <h2>Musisz spróbować<br />
                    naszych wypieków!</h2>
                <input class="hero" type="button" value="My Cookie">
          </div>
        </div>
    </article> 

    <main>
        <div id="box">
            <div id="container">
                <div class="panel" >
                  <form>
                     <h2> Form  </h2>
                     <input type="text" name='username' placeholder="username">
                     <input type="password" name='password' placeholder="password">
                    </form>
                  </div>
                <div class="panel" > </div>
            </div>
       </div>
    </main> 
  
   <nav>
       <div id="nav__container">
          <div class="title">
            <h1>GRADIENT</h1>
            <h2>BUTTONS</h2>
          </div>
          <div class="container1">
            <div class="button1">SUCCES</div>
            <div class="button2">INFORMATION</div>
            <div class="button3">BUY NOW</div>
            <div class="button4">WARNING</div>
            <div class="button5">CONTACT</div>
            <div class="button6">DELETE</div>
          </div>
          <div class="photo">
            <img src="img/diament.jpg">
          </div>
      </div>
    </nav> 
</body>
<!-- komentarz -->
</html>
